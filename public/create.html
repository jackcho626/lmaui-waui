<!DOCTYPE html>
<html>
<head>
  <title>L'Maui Waui</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div id="navbar-container"></div>

  <div class="container-fluid">

    <form id="song-form" onSubmit="return submitSong()">
      <input type="text" name="title" placeholder="Title"><br>
      <input type="text" name="privacy" placeholder="public"><br>
      <input type="submit" value="Submit">
    </form>

    <h1>Melody</h1>

    <button class="note">C</button>
    <button class="note">C#/Db</button>
    <button class="note">D</button>
    <button class="note">D#/Eb</button>
    <button class="note">E</button>
    <button class="note">F</button>
    <button class="note">F#/Gb</button>
    <button class="note">G</button>
    <button class="note">G#/Ab</button>
    <button class="note">A</button>
    <button class="note">A#/Bb</button>
    <button class="note">B</button>
    
    <pre id="melody-output"></pre>

    <h1>Chord Progression</h1>

    <button class="chord-base">C</button>
    <button class="chord-base">C#/Db</button>
    <button class="chord-base">D</button>
    <button class="chord-base">D#/Eb</button>
    <button class="chord-base">E</button>
    <button class="chord-base">F</button>
    <button class="chord-base">F#/Gb</button>
    <button class="chord-base">G</button>
    <button class="chord-base">G#/Ab</button>
    <button class="chord-base">A</button>
    <button class="chord-base">A#/Bb</button>
    <button class="chord-base">B</button>

    <pre id="chord-output"></pre>
    
    <input id="note-input" type="text" name="melodyNote" placeholder="Note">
    <pre id="parsed-song"></pre>

  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="controllers/createController.js"></script>
  <script src="scripts/include.js"></script>
  <script src="engines/clickEngine.js"></script>
</body>
</html>
